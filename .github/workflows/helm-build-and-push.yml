name: Build and Push Helm Chart OCI Artifact
on:
  push:
    branches:
      - main
    paths:
      - "charts/kthena/**"
      - 'python/**'
      - '**.go'
      - "pkg/**"
      - "cmd/**"
      - "go.mod"
      - "go.sum"
    tags:
      - "v*.*.*"
      - "v*.*.*-*" # support pre-release tag. For example, v1.2.3-alpha, v1.2.3-beta, v1.2.3-rc1

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_tag: ${{ steps.version.outputs.is_tag }}
      prerelease: ${{ steps.is_prerelease.outputs.prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Necessary to get the git commit hash for versioning

      - name: Determine chart version and tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "Building from tag: $VERSION"
          else
            VERSION="0.0.0-main-$(date -u +'%Y%m%d%H%M%S')-$(git rev-parse --short HEAD)"
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "Building from main branch with dev version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $VERSION"

      - name: Check if prerelease
        if: steps.version.outputs.is_tag == 'true'
        id: is_prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease version: $VERSION"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release version: $VERSION"
          fi

  build:
    needs: setup # This job now depends on the 'setup' job
    permissions:
      packages: write # Only needs permission to write to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Helm, yq, Crane
        uses: azure/setup-helm@v4
        with: { version: v3.18.4 }
      - uses: mikefarah/yq@v4.44.1
      - uses: imjasonh/setup-crane@v0.4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update chart, package, and push OCI artifact
        env:
          VERSION: ${{ needs.setup.outputs.version }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Convert repo owner to lowercase for OCI repository URL
          LOWER_REPO_OWNER=$(echo "$REPO_OWNER" | tr '[:upper:]' '[:lower:]')
          CHART_PATH="charts/kthena"

          echo "Updating chart files to version: $VERSION"
          yq e -i '.version = "'$VERSION'"' $CHART_PATH/Chart.yaml
          yq e -i '.appVersion = "'$VERSION'"' $CHART_PATH/Chart.yaml
          yq e -i '
            .workload.controllerManager.image.tag = "'$VERSION'" |
            .workload.controllerManager.downloaderImage.tag = "'$VERSION'" |
            .workload.controllerManager.runtimeImage.tag = "'$VERSION'" |
            .networking.kthenaRouter.image.tag = "'$VERSION'"
          ' $CHART_PATH/values.yaml

          echo "Building and packaging Helm chart..."
          helm dependency build ./charts/kthena
          helm package ./charts/kthena --version $VERSION --app-version $VERSION

          echo "Pushing chart to GHCR..."
          helm push kthena-${VERSION}.tgz oci://ghcr.io/${LOWER_REPO_OWNER}/charts

      - name: Apply 'latest' tag for main branch builds
        if: needs.setup.outputs.is_tag == 'false'
        env:
          VERSION: ${{ needs.setup.outputs.version }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          LOWER_REPO_OWNER=$(echo "$REPO_OWNER" | tr '[:upper:]' '[:lower:]')
          SOURCE_CHART="ghcr.io/${LOWER_REPO_OWNER}/charts/kthena:${VERSION}"
          echo "Tagging ${SOURCE_CHART} as 'latest'"
          crane tag "${SOURCE_CHART}" latest

      - name: Prepare release artifacts
        if: needs.setup.outputs.is_tag == 'true'
        env:
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          echo "Generating Kubernetes manifest for installation..."
          helm template kthena ./charts/kthena --namespace kthena-system > kthena-install-${VERSION}.yaml
          cp kthena-install-${VERSION}.yaml kthena-install.yaml

      - name: Upload release artifacts
        if: needs.setup.outputs.is_tag == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            ./kthena-${{ needs.setup.outputs.version }}.tgz
            ./kthena-install-${{ needs.setup.outputs.version }}.yaml
            ./kthena-install.yaml

  release:
    needs: [setup, build] # Depends on setup for metadata and build for artifacts
    if: needs.setup.outputs.is_tag == 'true'
    permissions:
      contents: write # Needs permission to create a GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Prepare Release Body
        id: release_body
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          LOWER_REPO_OWNER=$(echo "$REPO_OWNER" | tr '[:upper:]' '[:lower:]')
          OCI_URI="oci://ghcr.io/${LOWER_REPO_OWNER}/charts/kthena"
          
          cat <<EOF > release_notes.md
          ### Installation
          To install this version of the chart, you can use the following command:
          \`\`\`bash
          helm install my-release ${OCI_URI} --version ${VERSION}
          \`\`\`
          For more detailed instructions, please see our installation guide [<sup>1</sup>](https://kthena.volcano.sh/docs/getting-started/installation).
          EOF

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: true
          files: |
            ./kthena-${{ needs.setup.outputs.version }}.tgz
            ./kthena-install-${{ needs.setup.outputs.version }}.yaml
            ./kthena-install.yaml
          prerelease: ${{ needs.setup.outputs.prerelease || 'false' }}
