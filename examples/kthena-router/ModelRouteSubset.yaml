apiVersion: networking.serving.volcano.sh/v1alpha1
kind: ModelRoute
metadata:
  name: deepseek-subset
  namespace: default
spec:
  modelName: "deepseek-subset"
  parentRefs:
  # When Gateway and ModelRoute are in the same namespace, namespace is optional
  # When they are in different namespaces, namespace must be specified
  - name: kthena-gateway
    namespace: default  # Optional when same namespace, but explicit for clarity
  rules:
  - name: "deepseek-r1-route"
    targetModels:
    - modelServerName: "deepseek-r1-1-5b-v1"
      weight: 70
    - modelServerName: "deepseek-r1-1-5b-v2"
      weight: 30
