apiVersion: networking.serving.volcano.sh/v1alpha1
kind: ModelRoute
metadata:
  name: deepseek-v2
  namespace: dev
spec:
  modelName: "deepseek-ai/DeepSeekV2"
  parentRefs:
  # When Gateway and ModelRoute are in different namespaces, namespace must be specified
  - name: kthena-gateway
    namespace: kthena-system  # Required: Gateway is in kthena-system namespace, ModelRoute is in dev namespace
  rules:
    - name: "default"
      targetModels:
        - modelServerName: "deepseek-v2"
