apiVersion: networking.serving.volcano.sh/v1alpha1
kind: ModelRoute
metadata:
  name: deepseek-multi-models
  namespace: default
spec:
  modelName: "deepseek-multi-models"
  parentRefs:
  # When Gateway and ModelRoute are in the same namespace, namespace is optional
  # When they are in different namespaces, namespace must be specified
  - name: kthena-gateway
    namespace: kthena-system  # Optional when same namespace, but explicit for clarity
  rules:
  - name: "premium"
    modelMatch:
      headers:
        user-type:
          exact: premium
    targetModels:
    - modelServerName: "deepseek-r1-7b"
  - name: "default"
    targetModels:
    - modelServerName: "deepseek-r1-1-5b"
